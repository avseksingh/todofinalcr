{% extends "base/base.html" %}

{% block title %}All Tasks{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-striped table-hover">
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Date of Task</th>
                <th>Status</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{task.task}}</td>
                <td>{{task.description}}</td>
                <td>{{task.dateoftask}}</td>
                <td>{{task.status}}</td>
                <td><a class="btn btn-primary" href="/update?id={{task.id}}">Update</a></td>
                <td><a class="btn btn-danger" href="/delete?id={{task.id}}">Delete</a></td>
            </tr>
            <br>
            {% endfor %}
        </table>


    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
